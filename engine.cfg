[application]

name="MoreIsWorse"
main_scene="res://Scenes/main_menu.tscn"
icon="res://icon.png"

[autoload]

sound_effects="*res://Scenes/sound_effects.tscn"
music_handler="*res://Scenes/music_handler.tscn"

[display]

use_2d_pixel_snap=true
width=640
height=480
resizable=false

[input]

MOVE_LEFT=[key(A), key(Left)]
MOVE_RIGHT=[key(D), key(Right)]
DROP=[key(Space)]

[render]

default_clear_color=#ff505050
